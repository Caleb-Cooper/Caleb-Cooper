<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title w-100 font-weight-bold text-uppercase" id="myModalLabel">
        <span *ngIf= "dialogType === 'discardChanges'"> 
          <fa-icon [icon]="['fas','exclamation-triangle']" size="1x" class="pr-2"></fa-icon>
        </span>
        {{dialogTitle}}
      </h4>
    </div>
    <div class="modal-body">
      {{dialogMessage}}
    </div>
    <div class="modal-footer">
      <span *ngIf="closeButton !== ''">
          <button mdbBtn type="button" color="light" class="waves-light" aria-label="Close" (click)= "cancel()" mdbWavesEffect>{{closeButton}}</button>
      </span>
      <span *ngIf="confirmButton !== ''">
          <button mdbBtn type="button" color="primary" class="relative waves-light" (click)= "confirm()" mdbWavesEffect>{{confirmButton}}</button>
      </span>
     </div>
  </div>
