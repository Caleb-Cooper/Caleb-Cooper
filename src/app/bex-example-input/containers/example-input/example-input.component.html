<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="page-heading">Example Form Component</div>
        </div>
        <div class="col-6">
            <div class="breadcrumb-container float-right">
                <a class="breadcrumb-item" href={{backToListLink}} (click)="backToList($event)">
                    Level 1
                </a>
                <span class="breadcrumb-item breadcrumb-item-active">
                    Level 2
                </span>
            </div>
        </div>
    </div>
    <div class="content-card">
        <div class="content-container">
            <form [formGroup]="inputForm" novalidate>
                <div class="form-group">
                    <div class="md-form">
                        <input mdbInput mdbValidate type="text" formControlName="userName" class="form-control" placeholder="Enter your name" id="testName">
                        <label for="userName">Input field:</label>
                        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)">
                            <div class="mt-2 error-message" *ngIf="userName.errors.required"><fa-icon [icon]="['fas','asterisk']" class="pr-2"></fa-icon>Name is required</div>
                            <div class="mt-2 error-message" *ngIf="userName.errors.minlength"><fa-icon [icon]="['fas','exclamation-triangle']" class="pr-2"></fa-icon>Name should be at least 3 characters</div>
                        </div>
                    </div>
                    <div>
                        <mdb-checkbox formControlName="checked">Checkbox</mdb-checkbox>
                    </div> 
                    <div class="switch bex-switch pt-4">
                        <label class="small text-uppercase">
                            <input type="checkbox" formControlName="switchExample" class="form-control" id="switchExample">
                            <span class="lever"></span>
                        </label>
                        <label for="switchExample" class="form-label">Switch</label>
                    </div>
                    <div class="md-form">
                        <mdb-select [options]="optionsSelect" name="options" placeholder="Choose an option" formControlName="options"></mdb-select>
                        <label for="options">Simple dropdown</label>
                    </div>
                    <div class="form-group">
                        <label for="ngSelect">ng-select</label>
                        <ng-select
                            [items]="people$ | async"
                            [multiple]=true
                            [hideSelected]=true
                            [searchable]=true
                            [selectOnTab]=true
                            [clearSearchOnAdd]=true
                            labelForId="ngSelect"
                            bindLabel="name"
                            placeholder="Select people"
                            formControlName="ngSelect">
                        </ng-select>
                    </div>
                    <div class="form-group">
                        <label for="message">Text area:</label>  
                        <textarea mdbInput mdbValidate formControlName="message" class="form-control rounded-0" id="testMessage"
                        rows="3" placeholder="Message"></textarea>
                        <div *ngIf="message.invalid && (message.dirty || message.touched)">
                        <div class="mt-2 error-message" *ngIf="message.errors.required"><fa-icon [icon]="['fas','asterisk']" class="pr-2"></fa-icon>Message text is required</div>
                    </div>
                    </div>
                </div>
            </form>        
            <button mdbBtn type="button" color="primary" mdbWavesEffect (click) = "onSubmit()">Submit (primary color)</button>
            <button mdbBtn type="button" color="secondary" mdbWavesEffect (click) = "onCancel()">Cancel (secondary color)</button>
        </div>
    </div>
    <div class="pt-3">
        <div class="content-card">
            <div class="content-container">
                <button mdbBtn type="button" color="success" mdbWavesEffect (click)= "showSuccessToast()">Show Success Toast</button>
                <button mdbBtn type="button" color="info" mdbWavesEffect (click)= "openCalendar()">Show Calendar</button>
                <button mdbBtn type="button" color="warning" mdbWavesEffect (click)= "showModalDialog()">Show Modal Dialog</button>

                <div class="btn-group" role="group">
                    <button mdbBtn type="button" color="primary" class="custom-action-button-group waves-light" mdbWavesEffect><fa-icon [icon]="['fas','filter']" class="pr-2"></fa-icon>Create</button>
                    <button mdbBtn type="button" color="primary" class="custom-action-button-group waves-light" mdbWavesEffect><fa-icon [icon]="['fas','user-circle']" class="pr-2"></fa-icon>Actions</button>
                </div>

                <div class="btn-group" role="group">
                    <button mdbBtn type="button" color="light" class="custom-tool-button-group waves-light" mdbWavesEffect><fa-icon [icon]="['fas','filter']"></fa-icon></button>
                    <button mdbBtn type="button" color="light" class="custom-tool-button-group waves-light" mdbWavesEffect><fa-icon [icon]="['fas','user-circle']"></fa-icon></button>
                    <button mdbBtn type="button" color="light" class="custom-tool-button-group waves-light" mdbWavesEffect><fa-icon [icon]="['fas','chevron-down']"></fa-icon></button>
                </div>
            </div>
        </div>
    </div>
</div>
